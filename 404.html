<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variabel CSS untuk Light dan Dark Mode */
        :root {
            --primary: #4a6cfa;
            --secondary: #ff6b6b;
            --accent: #4ecdc4;
            --success: #00b894;
            --warning: #fdcb6e;
            --info: #0984e3;
            
            /* Light Mode Variables */
            --bg-color: #f5f7ff;
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --text-secondary: #636e72;
            --border-color: #dfe6e9;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            
            --header-bg: linear-gradient(135deg, var(--primary), #6c5ce7);
            --footer-bg: #2d3436;
            --footer-text: #f8f9fa;
            
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-color: #1a1d21;
            --card-bg: #2d3436;
            --text-color: #f8f9fa;
            --text-secondary: #b2bec3;
            --border-color: #636e72;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            
            --header-bg: linear-gradient(135deg, #2d3436, #1a1d21);
            --footer-bg: #1a1d21;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
        }

        /* Character Illustration */
        .character {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .character-body {
            width: 120px;
            height: 120px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .character-face {
            width: 80px;
            height: 80px;
            background: var(--card-bg);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-eye {
            width: 15px;
            height: 15px;
            background: var(--text-color);
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }

        .character-eye.left {
            left: 20px;
        }

        .character-eye.right {
            right: 20px;
        }

        .character-mouth {
            width: 30px;
            height: 10px;
            background: var(--text-color);
            border-radius: 0 0 15px 15px;
            position: absolute;
            bottom: 25px;
        }

        .character-antena {
            width: 10px;
            height: 40px;
            background: var(--primary);
            border-radius: 5px;
            position: absolute;
            top: -30px;
        }

        .character-antena.left {
            left: 35px;
            transform: rotate(-15deg);
        }

        .character-antena.right {
            right: 35px;
            transform: rotate(15deg);
        }

        .character-antena::after {
            content: '';
            width: 15px;
            height: 15px;
            background: var(--secondary);
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Error Code */
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .error-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #3a5be0;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(58, 91, 224, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(74, 108, 250, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Character Illustration -->
        <div class="character">
            <div class="character-body">
                <div class="character-face">
                    <div class="character-eye left"></div>
                    <div class="character-eye right"></div>
                    <div class="character-mouth"></div>
                </div>
            </div>
            <div class="character-antena left"></div>
            <div class="character-antena right"></div>
        </div>

        <!-- Error Message -->
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Halaman Tidak Ditemukan</h2>
        <p class="error-description">Ups! Sepertinya kamu tersesat atau halaman yang kamu cari sedang dalam pengembangan.</p>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Kembali ke Sebelumnya
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');

        // Initialize the page
        function init() {
            setupEventListeners();
            setInitialTheme();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
        }

        // Set initial theme based on system preference or localStorage
        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            } else {
                // Default to system preference if no saved theme
                const theme = systemPrefersDark ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateThemeIcon(theme);
            }
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Update theme icon
        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
